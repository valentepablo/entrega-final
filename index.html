<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Desafio complementario 02 - Pablo Valente</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="text-center">Tienda de Libros</h1>
    <div class="filtros">
      <input
        type="search"
        name="busqueda"
        id="busqueda"
        placeholder="Buscar un libro..."
        maximum-scale="1"
      />
    </div>
    <div id="catalogo" class="catalogo text-center"></div>
    <div id="carrito" class="carrito">
      <div class="total-carrito"></div>
      <div class="contenedor-carrito">
        <p>No hay productos en tu carrito.</p>
      </div>
    </div>

    <span id="btn-carrito" class="material-icons md-36 carrito-icon"
      >shopping_cart</span
    >

    <script src="js/main.js"></script>
  </body>
</html>
